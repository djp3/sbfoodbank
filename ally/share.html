<html>
	<head>
		<script type="text/javascript">
			function changeVal()
			{	var num=document.getElementById("num").value;
				var email=document.getElementById("pro").value;
				if(num.length==10 && email!="") 
				{	email=num+email;
					alert(email);
				}
				else
				{	alert("Please enter a 10 digit phone number and select its provider.");
				}
			}
		</script>
	</head>
	<body>
		<form action="URL to form script" method="POST">

			Phone Number: <br>
			<input id="num" type="text" name="phoneNumber"> <br>

			Service Provider: <br>
			<select id="pro" name="providers">
    				<option value="">--</option> 
				<option value="@txt.att.net">AT&T</option>   								
				<option value="@messaging.sprintpcs.com">Sprint</option>
    				<option value="@tmomail.net">T-Mobile</option>
				<option value="@vtext.com">Verizon</option>
  			</select> <br>
			<br>

  			<input type="submit" onclick="changeVal()"> <br>
			<br>

			Or: <br>
			<br>

			Email: <br>
			<input type="text" name="email"> <br>
			<br>

			Please Select Destination to be Sent: <br>
			<textarea name="destination" rows="5" cols="30"></textarea><br>
			<br>

			Add Comments: <br>
			<textarea name="comments" rows="10" cols="30"></textarea><br>
			<br>

			<input type="submit" value="Submit"> <br>
		</form>
	</body>
</html>
